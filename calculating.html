<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="calculating.css" />
  <title>Document</title>
</head>

<body>

  <div class="Background">
    <p class="Text">계산기</p>
    <div class="Main">
      <div class="Nemo"></div>
      <div class="Result"></div>
      <div class="NumberHap">    
        <div class="column1">
          <button class="number">
            <p class="NumberText">1</p>
          </button>
          <button class="number">
            <p class="NumberText">2</p>
          </button>
          <button class="number">
            <p class="NumberText">3</p>
          </button>
        </div>

        <div class="column2">
          <button class="number">
             <p class="NumberText">4</p>
          </button>
          <button class="number"> 
             <p class="NumberText">5</p>
          </button>
          <button class="number">  
             <p class="NumberText">6</p>
          </button>
        </div>

        <div class="column3">
          <button class="number">      
            <p class="NumberText">7</p>
          </button>
          <button class="number">
            <p class="NumberText">8</p>
          </button>    
          <button class="number">
            <p class="NumberText">9</p>
          </button>
        </div>

        <div class="SignHap">
          <div class="Sign">
            <p class="SignText">+</p>
          </div>
          <div class="Sign">
            <p class="SignText">-</p>
          </div>
          <div class="Sign">
            <p class="SignText">/</p>
          </div>
          <div class="Sign">
            <p class="SignText">X</p>
          </div>
          <div class="Same"> 
              <p class="SignText">=</p>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="calculating.js"></script>
</body>
</html>
